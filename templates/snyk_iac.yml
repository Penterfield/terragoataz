steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: Install NodeJS


- script: |
    npm install -g snyk
  displayName: Install Snyk CLI

- task: SnykSecurityIacScan@0
  displayName: 'Snyk IaC Security Scan'
  inputs:
    serviceConnectionEndpoint: 'Snyk'
    script: |
      snyk test
