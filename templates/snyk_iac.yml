steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: Install NodeJS
  
- script: |
    npm install -g snyk
  displayName: Install Snyk CLI

- script: |
    snyk config set api=$(SNYK_TOKEN)
  displayName: Snyk Authentication
  
- script: |
    snyk iac test --severity-threshold=medium 
  displayName: Snyk IaC Security Scan 


 
