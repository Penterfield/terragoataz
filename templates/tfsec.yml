steps:
- script: |
    mkdir TFSecReport
    docker pull liamg/tfsec
    docker run --volume $(System.DefaultWorkingDirectory):/src liamg/tfsec ./src â€“format JUnit > $(System.DefaultWorkingDirectory)/TFSecReport/junit.xml
  displayName: 'TFSec Static Code Analysis'
  
- task: PublishTestResults@2
  displayName: Publish TFSec Test Results
  condition: succeededorFailed()
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/junit.xml'
    searchFolder: '$(System.DefaultWorkingDirectory)/TFSecReport'
    mergeTestResults: false
    testRunTitle: Checkov Scan
    failTaskOnFailedTests: false
    publishRunAttachments: true
